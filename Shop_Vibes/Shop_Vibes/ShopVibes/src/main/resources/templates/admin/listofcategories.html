<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Categories</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
</head>
<body>
<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/admin/}">Home</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>List Of Categories</h1>
		</div>
		
		<table class="table table-bordered table-striped">
		<thead>
				<tr>
					<th>Category Name</th>
					<th>Category Description</th>
					<th>Category ImageUrl</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category: ${categories}">
					<td th:text="${category.categoryName}" />
					<td th:text="${category.description}" />
					<td th:text="${category.imageUrl}" />		
					<td>
					<a th:href="@{/shopvibes/category/edit/{id}(id=${category.id})}"
						class="btn btn-primary">Edit</a>
						<a th:href="@{/shopvibes/category/{id}(id=${category.id})}"
						class="btn btn-danger">Delete</a>			
				</tr>
			</tbody>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Products</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/admin/}">Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Product Added Successfully</div>
				</div>
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid EmailId & Password</div>
				<h1>Add Product</h1>

				<form th:action="@{/shopvibes/product}" method="post"
					th:object="${addproduct}">
					<div class="form-group">
						<label class="control-label" for="name"> Product Name </label> <input
							id="name" class="form-control" th:field="*{productName}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="imageUrl"> ImageUrl </label> <input
							id="imageUrl" class="form-control" th:field="*{imageUrl}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="price"> Price </label> <input
							id="price" class="form-control" th:field="*{price}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="description">Description
						</label> <input id="description" class="form-control"
							th:field="*{description}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="categoryId"> CategoryId </label> <input
							id="categoryId" class="form-control" th:field="*{categoryId}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Product</button>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

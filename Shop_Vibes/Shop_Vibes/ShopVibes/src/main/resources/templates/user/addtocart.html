<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Products</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
 

.product img {
	max-width: 100%;
	height: auto;
	margin-bottom: 10px;
}

.cart-grid {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

.product {
	width: calc(33.33% - 20px);
	margin-bottom: 20px;
	border: 1px solid #ddd;
	padding: 20px;
	text-align: center;
}

@media ( max-width : 767px) {
	.product {
		width: calc(50% - 20px);
	}
}

@media ( max-width : 479px) {
	.product {
		width: 100%;
	}
}
 
</style>
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>  <span
						class="icon-bar"></span>  <span class="icon-bar"></span>  <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#" th:href="@{/shopvibes/user/}">Home</a>
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/user/listofproducts}">Products</a>
			</div>
		</div>
	</nav>

	     
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>List Of CartItems</h1>
		</div>
		<div class="cart" th:each="cart: ${cart}">

			<img th:src="${cart.product.imageUrl}" alt="Product Image" height=250px
					width=250px>
			<p th:text="${cart.product.productName}"></p>
			<p th:text="${cart.product.description}"></p>
			<p th:text="${cart.product.price}"></p>
			<p th:text="${cart.product.category}"></p>
			<p th:text="${cart.quantity}*${cart.product.price}"></p>
			
			
			
		</div>

	</div>
</body>
</html>

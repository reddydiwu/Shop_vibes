<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ShopVibes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				
				
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<a class="navbar-brand" href="#" th:href="@{/shopvibes/user/}">Home</a>
					

				</ul>
				

			</div>
		</div>
	</nav>
	
	

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Change Password</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
						
						<div class="card-body">
							<form action="updatePassword" method="post">

								<div class="mb-3">
									<label>Enter Old Password</label> <input type="text" name="oldPassword"
										class="form-control">
								</div>


								<div class="mb-3">
									<label>Enter New Password</label> <input type="text"
										name="newPassword" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Change Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	

	
	
</body>
</html>

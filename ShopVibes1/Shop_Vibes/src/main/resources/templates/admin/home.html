	rel="stylesheet">

	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

<style>

@charset "UTF-8";
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body{
	font-family: 'Poppins', sans-serif;
}
.navbar{
	display: flex;
	align-items: center;
	padding: 20px;
}
nav{
	flex: 1;
	text-align: right;
}
nav ul{
	display: inline-block;
	list-style-type: none;
}
nav ul li{
	display: inline-block;
	margin-right: 20px;
}
a{
	text-decoration: none;
	color: #080404;
}
p{
	color: #555;
}
.container{
	max-width: 1300px;
	margin: auto;
	padding-left: 25px;
	padding-right: 25px;
}
.row{
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	justify-content: space-around;
}
.col-2{
	flex-basis: 50%;
	min-width: 300px;
	text-align: center;
	margin-top: 120px;
	display: flex;
    flex-direction: column;
	
}
.col-2 img{
	max-width: 100%;
	border: 100%;
	padding: 50px 0;
	width: 500px;
}
.col-2 h1{
	font-size: 50px;
	line-height: 60px;
	margin: 25px 0;
}
.logo {
	margin-right: 60px;
  }


.btn1{
	display: inline-block;
	background: #ff523b;
	color: #fff;
	padding: 8px 30px;
	margin: 30px 0;
	border-radius: 30px;
	transition: background 0.5;
	text-decoration: none;
	width: 50%;
	align-self: center;
}.button-container {
    text-align: center;
}
.btn1:hover{
	background: #57af04;
}
.header{
	background: #6ddacbfb;
	height: 100vh;
}
.header{
	margin-top: 0px;
}
.categories{
	margin: 70px 0;
}
.col-3{
	flex-basis: 30%;
	min-width: 250px;
	margin-bottom: 30px;
}
.col-3 img{
	width: 100%
}
.small-container{
	max-width: 1080px;
	margin: auto;
	padding-left: 25px;
	padding-right: 25px;
}
.col-4{
	flex-basis: 25%;
	padding: 10px;
	min-width: 20px;
	margin-bottom: 50px;
	transition: transform 0.5s;
}
.col-4 img{
	width: 100%;
}
.title{
	text-align: center;
	margin: 0 auto 80px;
	position: relative;
	line-height: 60px;
	color: #555;
}
.title:after{
	content: '';
	background: #ff523b;
	widows: 80px;
	height: 5px;
	border-radius: 5px;
	position: absolute;
	bottom: 0;
	left: 50%;
	transform: translateX(-50%); 
}
.col-4:hover{
	transform: translateY(-50px);
}
.offer{
	margin-top: 80px;
	padding: 30px;
}
.col-2 .offer-img{
	padding: 50px;
}
.small{
	color: #555;
}
.brands{
	margin: 100px;
}
col-5{
	width: 160px;
}
.col-5 img{
	width: 50%;
	cursor: pointer;
	filter: grayscale(100%); 
}
.col-5 img:hover{
	filter: grayscale(100%);
}
.footer{
	background: #000;
	color: #8a8a8a;
	font-size: 14px;
	padding: 60px 0 20px;
}
.footer p{
	color: #8a8a8a;
}
.footer h3{
	color: #fff;
	margin-bottom: 20px;
}
.footer-col-1, .footer-col-2, .footer-col-3, .footer-col-4{
	min-width: 250px;
	margin-bottom: 20px;
}
.footer-col-1{
	flex-basis: 30%
}
.footer-col-2{
	flex: 1;
	text-align: center; 
}
.footer-col-2 img{
	width: 180px;
	margin-bottom: 20px;
}
.footer-col-3, .footer-col-4{
	flex-basis: 12%;
	text-align: center;
}
ul{
	list-style-type: none;
}
.footer hr{
	border: none;
	background: #b5b5b5;
	height: 1px;
	margin: 20px 0;
}
.copyright{
	text-align: center;
}
.copyrigth{
	text-align: center;
}
.menu-icon{
	width: 28px;
	margin-left: 20px;
	display: none;
}
@media only screen and (max-width: 800px){
	nav ul{
		position: absolute;
		top: 70px;
		left: 0;
		background: #333;
		width: 100%;
		overflow: hidden;
		transition: max-height 0.5s;
	}
	nav ul il{
		display: block;
		margin-right: 50px;
		margin-top: 10px;
		margin-bottom: 10px;  
	}
	nav ul il a{
		color: #fff;
	}
	.menu-icon{
		display: block;
		cursor: pointer;
	}
}

/*--- products page --*/
.row-2{
	justify-content: space-between;
	margin: 100px auto 50px;
}
select{
	border: 1px solid #ff523b;
	padding: 5px;
}
select:focus{
	outline: none;
}
@media only screen and (max-width: 800px){
	.row{
		text-align: center;
	}
	.col-2, .col-3, .col-4{
		flex-basis: 100%;
	}
}

nav {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  z-index: 1000 !important;
}
.btn1 {
  background-color: #e03876;
  color: white; /* Set the text color to white to increase contrast */
  padding: 10px 20px; /* Optional: Add padding to make the buttons look more spacious */
  text-decoration: none; /* Remove the underline from the links */
}

.btn1:hover {
 transition: all 0.3s ease-in-out;
  background-color: #e0a838; /* Change the background color on hover */
}

</style>

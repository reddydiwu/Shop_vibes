<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Category</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/admin/}">Home</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Category Added Successfully</div>
				</div>

				<h1>Add Category</h1>

				<form th:action="@{/shopvibes/category}" method="post" th:object="${addcategory}">
					<div class="form-group">
						<label class="control-label" for="categoryName"> Category Name </label>
						<input id="firstName" class="form-control" th:field="*{categoryName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="description"> Description </label> <input
							id="lastName" class="form-control" th:field="*{description}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="imageUrl"> Image Url </label> <input
							id="email" class="form-control" th:field="*{imageUrl}" required
							autofocus="autofocus" />
					</div>

					

					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Category</button>
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

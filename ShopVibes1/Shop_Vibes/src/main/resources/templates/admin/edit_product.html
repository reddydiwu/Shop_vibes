<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<style>

	</style>
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header ">
				
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/admin/}">Home</a>
				<a class="navbar-brand" href="#" th:href="@{/shopvibes/admin/listofproducts}">Products</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Product Updated Successfully</div>
				</div>

				<h1>Update Product</h1>

				<form
					th:action="@{/shopvibes/product/edit/{id} (id=${product.id})}"
					method="post" th:object="${product}">
					<div class="form-group">
						<label class="control-label" for="productName"> Product
							Name </label> <input id="productName" class="form-control"
							th:field="*{productName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="imageUrl"> Image Url </label> <input
							id="imageUrl" class="form-control" th:field="*{imageUrl}"
							required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="price"> Price </label> <input
							id="price" class="form-control" th:field="*{price}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="description">
							Description </label> <input id="description" class="form-control"
							th:field="*{description}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="category"> CategoryId </label> <input
							type="text" pattern="[A-Za-z]+" id="category" class="form-control" th:field="*{category}"
							required autofocus="autofocus"  />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Update
							Product</button>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>

.navbar-nav li a {
	font-size: 16px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ShopVibes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<th:block th:if="${user==NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="navbar-brand" href="signin">Login</a></li>

						<li class="nav-item"><a class="navbar-brand" href="#"
							th:href="@{/}">Home</a></li>
					</ul>
				</th:block>

			</div>
		</div>
	</nav>

	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Register Page</div>

					<th:block th:if="${session.msg}">
						<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</th:block>


					<div class="card-body">
						<form action="createUser" method="post">
							<div class="mb-3">
								<label>Enter First Name</label> <input type="text"
									name="firstName" class="form-control" pattern="[A-Za-z ]+"
									maxlength="16" required autofocus="autofocus"> <small
									class="text-muted">Enter only alphabets and a single
									whitespace (maximum 16 characters).</small>
							</div>


							<div class="mb-3">
								<label>Enter Last Name</label> <input type="text"
									name="lastName" class="form-control" pattern="[A-Za-z]+"
									maxlength="15" required autofocus="autofocus"> <small
									class="text-muted">Enter only alphabets (maximum 15
									characters).</small>
							</div>


							<div class="mb-3">
								<label>Enter Email</label> <input type="email" name="email"
									class="form-control" required autofocus="autofocus">
								<div class="invalid-feedback">Please enter a valid email
									address.</div>
							</div>

							<div class="mb-3">
								<label>Enter Password</label> <input type="password"
									name="password" class="form-control" required
									autofocus="autofocus"
									pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,10}">
									<small
									class="text-muted">Atleast One cap, small, digit, Special char required</small>
							</div>

							<button class="btn btn-primary col-md-12">Register</button>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter First Name</label> <input type="text"
										name="firstName" class="form-control" required autofocus="autofocus">
								</div>
								<div class="mb-3">
									<label>Enter Last Name</label> <input type="text" name="lastName"
										class="form-control" required autofocus="autofocus">
								</div>

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control" required autofocus="autofocus">
								</div>
								
							<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" required autofocus="autofocus">
								</div>   	
								
								
								
					<!-- 		<div class="form-group">
						<label class="md-3" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							required autofocus="autofocus"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{6,10}$"
							title="Password should be at least 6 and maximum 10 characters long and should contain at least one uppercase letter, one lowercase letter, one digit, and one special character (!@#$%^&*()_+)." />
						<small class="form-text text-muted">Password should be at
							least 6 and maximum 10 characters long and should contain at
							least one uppercase letter, one lowercase letter, one digit, and
							one special character (!@#$%^&*()_+).</small>
					</div>
								 -->	
								
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>

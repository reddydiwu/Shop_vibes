<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
body {
	background-image:
		url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fstackdiary.com%2Fcss-animated-gradient-background%2F&psig=AOvVaw1ftrS-GI1IHMDLI4DHI-5r&ust=1681983258072000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCOjLjIfStf4CFQAAAAAdAAAAABAE');
	background-size: cover;
	background-repeat: no-repeat;
}

.navbar-nav li a {
	font-size: 16px;
}
</style>
</head>
<body>
	
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ShopVibes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<th:block th:if="${user==NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="navbar-brand" href="#" th:href="@{/shopvibes/}">Home</a></li>
					</ul>
				</th:block>

			</div>
		</div>
	</nav>

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Reset Password</div>



					<div class="card-body">
						<form action="/shopvibes/changepassword" method="post">

							<!-- <div class="mb-3">
								<label>Enter New Password</label> <input type="text"
									name="password" class="form-control">
							</div> -->
							<div class="mb-3">
								<label>Enter New Password</label> <input type="password"
									name="password" class="form-control" required
									autofocus="autofocus"
									pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,10}">
									<small
									class="text-muted">Atleast One cap, small, digit, Special char required</small>
							</div>
						<!-- 	<div class="mb-3">
								<label>Confirm New Password</label> <input type="text"
									name="changepassword" class="form-control">
							</div> -->

							<div class="mb-3">
								<label>Confirm Password</label> <input type="password"
									name="changepassword" class="form-control" required
									autofocus="autofocus"
									pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,10}">
									<small
									class="text-muted">Atleast One cap, small, digit, Special char required</small>
							</div>
							<input type="hidden" name="id" th:value="${id}">
							<button class="btn btn-primary col-md-12">Change
								Password</button>
						</form>
						<div class="text-center mt-2">
								<a href="/shopvibes/signin" class="text-decoration-none fs-5">Cancel</a>
							</div>

					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
body {
	background-image:
		url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fstackdiary.com%2Fcss-animated-gradient-background%2F&psig=AOvVaw1ftrS-GI1IHMDLI4DHI-5r&ust=1681983258072000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCOjLjIfStf4CFQAAAAAdAAAAABAE');
	background-size: cover;
	background-repeat: no-repeat;
}
.navbar-nav li a {
  font-size: 16px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ShopVibes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<th:block th:if="${user==NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="navbar-brand" href="register">Register</a></li>
						
						<li class="nav-item"><a class="navbar-brand" href="signin">Login</a></li>
					</ul>
				</th:block>

				


			</div>
		</div>
	</nav>

	

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Forgot Password</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
							
						<div class="card-body">
							<form action="forgot" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>
													
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
							
						</div>
					</div>
				</div>
			</div>

		</div>

	
	
</body>
</html>
